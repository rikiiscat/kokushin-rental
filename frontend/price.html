<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>租车价目表 - KOKUSHIN 租车</title>
  <link rel="stylesheet" href="style.css">
  <style>
    h2 {
      text-align: center;
      margin: 30px 0;
      color: #333;
    }

    /* 图片区域 */
    .price-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .price-gallery img {
      width: 100%;
      height: 380px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .price-gallery img:hover {
      transform: scale(1.03);
    }

    /* 放大弹窗 */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: grab;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 95%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.3);
      transition: transform 0.2s ease;
      touch-action: none; /* 禁止默认浏览器拖拽行为 */
    }

    /* Google Translate 居中 */
    #google_translate_element {
      text-align: center;
      margin: 10px auto;
    }
  </style>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'zh-CN',
        includedLanguages: 'zh-CN,en,ja',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="photos/logo.png" alt="Logo" style="height:40px;margin-right:8px;">
      KOKUSHIN 租车
    </div>
    <nav>
      <a href="index.html">首页</a>
      <a href="cars.html">租车列表</a>
      <a href="qualification.html">公司简介</a>
      <a href="price.html" class="active">价目表</a>
    </nav>
  </header>

  <!-- Google Translate -->
  <div id="google_translate_element"></div>

  <!-- 主内容 -->
  <h2>租车价目表</h2>
  <div class="price-gallery">
    <img src="photos/1.png" alt="价目表1" onclick="openLightbox(this)">
    <img src="photos/2.png" alt="价目表2" onclick="openLightbox(this)">
    <img src="photos/3.png" alt="价目表3" onclick="openLightbox(this)">
    <img src="photos/4.png" alt="价目表4" onclick="openLightbox(this)">
  </div>

  <!-- 放大弹窗 -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="放大图片">
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 KOKUSHIN 租车服务 |
      <a href="qualification.html">公司简介</a> |
      <a href="https://www.rentacar.or.jp/">全国租车协会会员</a>
    </p>
  </footer>

  <script>
    const lightbox = document.getElementById("lightbox");
    const img = document.getElementById("lightbox-img");
    let dragging = false, startX, startY, currentX = 0, currentY = 0, scale = 1;
    let lastTouchDistance = 0;

    // 打开放大图
    function openLightbox(el) {
      img.src = el.src;
      lightbox.classList.add("active");
      scale = 1;
      currentX = currentY = 0;
      updateTransform();
    }

    // 鼠标拖动
    lightbox.addEventListener("mousedown", (e) => {
      dragging = true;
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
    });
    lightbox.addEventListener("mouseup", () => (dragging = false));
    lightbox.addEventListener("mousemove", (e) => {
      if (!dragging) return;
      currentX = e.clientX - startX;
      currentY = e.clientY - startY;
      updateTransform();
    });

    // 鼠标滚轮缩放
    lightbox.addEventListener("wheel", (e) => {
      e.preventDefault();
      const zoomSpeed = 0.1;
      if (e.deltaY < 0) scale *= 1.1;
      else scale *= 0.9;
      scale = Math.min(Math.max(scale, 0.3), 5);
      updateTransform();
    });

    // 触摸支持：单指拖动，双指缩放
    lightbox.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        startX = e.touches[0].clientX - currentX;
        startY = e.touches[0].clientY - currentY;
      } else if (e.touches.length === 2) {
        lastTouchDistance = getTouchDistance(e.touches);
      }
    });

    lightbox.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        currentX = e.touches[0].clientX - startX;
        currentY = e.touches[0].clientY - startY;
        updateTransform();
      } else if (e.touches.length === 2) {
        const newDistance = getTouchDistance(e.touches);
        const zoomFactor = newDistance / lastTouchDistance;
        scale *= zoomFactor;
        scale = Math.min(Math.max(scale, 0.3), 5);
        lastTouchDistance = newDistance;
        updateTransform();
      }
    });

    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // 点击空白关闭
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) lightbox.classList.remove("active");
    });

    // 更新图片 transform
    function updateTransform() {
      img.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    }
  </script>
</body>
</html>
