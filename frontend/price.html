    /* 图片容器使用响应式网格 */
    .image-grid {

      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease-in-out;
    }

    .image-grid img:hover {
      transform: scale(1.03);
    }
