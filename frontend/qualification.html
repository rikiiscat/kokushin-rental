<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>公司资质 - KOKUSHIN 租车</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ========== Qualification 页面正文美化 ========== */
    main {
      background: white;
      max-width: 850px;
      margin: 50px auto;
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    main h3 {
      font-size: 1.8rem;
      color: #007bff;
      margin-bottom: 25px;
      border-bottom: 2px solid #007bff;
      display: inline-block;
      padding-bottom: 6px;
    }

    main p {
      font-size: 1.05rem;
      color: #444;
      margin: 10px 0;
      line-height: 1.8;
    }

    main a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    main a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* 联系信息列表样式 */
    main p::before {
      content: "• ";
      color: #007bff;
      font-weight: bold;
    }

    main p:first-of-type::before {
      content: "";
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 手机端优化 */
    @media (max-width: 768px) {
      main {
        padding: 35px 20px;
        margin: 30px 15px;
      }
      main h3 { font-size: 1.6rem; }
      main p { font-size: 1rem; }
    }

    /* 邮件style */
    /* ========== 在线留言表单样式 ========== */
    .contact-form {
      margin-top: 40px;
      background: #f9f9f9;
      padding: 35px 25px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      text-align: left;
      animation: fadeIn 0.6s ease;
    }

    .contact-form h3 {
      font-size: 1.6rem;
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #007bff;
      display: inline-block;
      padding-bottom: 6px;
    }

    .contact-form p {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }

    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
      outline: none;
    }

    .contact-form button {
      display: block;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0 auto;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .contact-form button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    /* 手机端优化 */
    @media (max-width: 768px) {
      .contact-form {
        padding: 25px 15px;
      }
      .contact-form h3 {
        font-size: 1.4rem;
      }
    }


  </style>
