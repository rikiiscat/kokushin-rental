  <style>
    /* ========== Qualification 页面正文美化 ========== */
    main {
      background: white;
      max-width: 850px;
      margin: 50px auto;
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    main h3 {
      font-size: 1.8rem;
      color: #007bff;
      margin-bottom: 25px;
      border-bottom: 2px solid #007bff;
      display: inline-block;
      padding-bottom: 6px;
    }

    main p {
      font-size: 1.05rem;
      color: #444;
      margin: 10px 0;
      line-height: 1.8;
    }

    main a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    main a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* 联系信息列表样式 */
    main p::before {
      content: "• ";
      color: #007bff;
      font-weight: bold;
    }

    main p:first-of-type::before {
      content: "";
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 手机端优化 */
    @media (max-width: 768px) {
      main {
        padding: 35px 20px;
        margin: 30px 15px;
      }
      main h3 { font-size: 1.6rem; }
      main p { font-size: 1rem; }
    }

  </style>
