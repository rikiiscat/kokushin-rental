    /* ======= 全局基础样式 ======= */
    * {
      margin: 0;

    }

html, body {
  font-family: "Helvetica Neue", "PingFang SC", "Noto Sans JP", sans-serif;
  background-color: #f9f9f9;
  color: #333;
  scroll-behavior: smooth;

/* ======= Header 导航栏 ======= */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 12px 5%;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  display: flex;
  align-items: center;
  font-size: 1.4rem;
  font-weight: bold;
  color: #007bff;
  letter-spacing: 1px;
}

.logo img {
  height: 40px;
  margin-right: 8px;
}

nav {
  display: flex;
  align-items: center;
}

nav a {
  margin-left: 24px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
  transition: color 0.3s ease, border-bottom 0.3s ease;
  border-bottom: 2px solid transparent;
}

nav a:hover,
nav a.active {
  color: #007bff;
  border-bottom: 2px solid #007bff;
}

/* ======= Google 翻译居中 ======= */
#google_translate_element {
  text-align: center;
  margin: 12px auto;
  padding: 6px 0;
}

/* ======= Footer 页脚 ======= */
footer {
  text-align: center;
  background-color: #007bff;
  color: white;
  padding: 20px;
  font-size: 0.95rem;
  margin-top: 40px;
}

footer a {
  color: #ffe082;
  text-decoration: none;
  transition: color 0.3s;
}

footer a:hover {
  color: #fff;
}

/* ======= 响应式设计 ======= */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 15px 20px;
  }

  nav {
    margin-top: 8px;
    flex-wrap: wrap;
    justify-content: center;
  }

  nav a {
    margin: 6px 12px;
  }
}
